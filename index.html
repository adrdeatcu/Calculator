<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="output"><p>OUTPUT</p></div>
        <div id="firstRow">
            <button id="clearButton">C</button>
            <button id="deleteButton">DEL</button>
            <button id="perecentButton">%</button>
            <button id="divideButton">/</button>
        </div>
        <div id="secondRow">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="multiplyButton">X</button>
        </div>
        <div id="thirdRow">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="substractButton">-</button>
        </div>
        <div id="fourthRow">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="addButton">+</button>
        </div>
        <div id="fifthRow">
            <button id="button0">0</button>
            <button id="dotButton">.</button>
            <button id="equalButton">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
